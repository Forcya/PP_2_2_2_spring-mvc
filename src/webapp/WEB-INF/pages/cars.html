<body>
<font size="5" face="Courier New" >
    <h2>List auto</h2>
    <table border="1">
        <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>Body</th>
        </tr>
        <tr th:each="cars, state : ${listCars}"
            class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">

            <td th:utext="${cars.brand}">Brand</td>
            <td th:utext="${cars.model}">Model</td>
            <td th:utext="${cars.body}">Body</td>
        </tr>
    </table>
</body>
